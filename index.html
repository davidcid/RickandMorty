<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rick & Morty</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="main">
    <form class="search-form">
      <input type="text" class="search" placeholder="Nombre de personaje">

      <div class="radio-buttons">
        
        <label for="alive">
          <input type="radio" name="status" id="alive" value="alive" checked>
        alive
        </label>
        <label for="dead">
          <input type="radio" name="status" id="dead" value="dead">
      dead
        </label>
        <label for="unknown">
          <input type="radio" name="status" id="unknown" value="unknown">
        unknown
        </label>
        <!-- <input type="radio" name="status" id="all" value="all" checked>
        <label for="all">all</label> -->
        </div>
    </form>
  
    <ul class="characters">
      <div class="character-expanded"></div>
    </ul>
  </section>  
  
  
</body>

<script src="scripts.js"></script>
</html>
