<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rick & Morty</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="main">
    <form class="search-form">
      <input type="text" class="search" placeholder="Nombre de personaje">

      <div class="radio-buttons">
        
        <label for="alive">
          <input type="radio" name="status" id="alive" value="alive" checked>
        alive
        </label>
        <label for="dead">
          <input type="radio" name="status" id="dead" value="dead">
      dead
        </label>
        <label for="unknown">
          <input type="radio" name="status" id="unknown" value="unknown">
        unknown
        </label>
        </div>
    </form>

    <div class="container">
      <ul class="characters"></ul>
      <div class="character-expanded"></div>
    </div>
    

    
  </section>  
  
  
</body>

<script src="scripts.js"></script>
</html>
