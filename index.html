<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rick & Morty</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form class="search-form">
    <input type="text" class="search" placeholder="Nombre de personaje">
  </form>

  <form class="radio-buttons">
    
    <input type="radio" name="status" id="alive" value="alive" checked>
    <label for="alive">alive</label>

    <input type="radio" name="status" id="dead" value="dead">
    <label for="dead">dead</label>

    <input type="radio" name="status" id="unknown" value="unknown">
    <label for="unknown">unknown</label>

    <!-- <input type="radio" name="status" id="all" value="all" checked>
    <label for="all">all</label> -->
  </form>

  <ul class="characters">
  </ul>
  
  
</body>

<script src="scripts.js"></script>
</html>
